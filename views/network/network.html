<div class="layerWrapper">
	<div class="layer"
		 net-droppable="addNeuron(layer)"
		 ng-repeat="layer in network.layers">

		<div class="neuron"
			 net-node=" {layerID:neuron.layerID, neuronID:neuron.neuronID}"
			 ng-repeat="neuron in layer.neurons"
			 ng-class="{input: neuron.isInput, output: neuron.isOutput, selected: neuron.isSelected}"
			 ng-click="checkState(neuron)">
				<input ng-if="neuron.isInput" ng-model="neuron.result">
			 </div>
	</div>
</div>
